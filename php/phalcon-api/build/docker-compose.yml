version: "2"

services:
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./../:/app
    networks:
      - default-network
    ports:
      - "9000:9000"
      
  web:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ./../:/app
      - ./site.nginx.conf:/etc/nginx/conf.d/default.conf
    links: 
      - "app:api.local"
    networks:
      - default-network
    ports:
      - "80:80"
      - "443:443"

networks:
  default-network:
    driver: bridge
version: 2

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
      - ./site.nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - app
    networks:
      - default-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    networks:
      - default-network

networks:
  default-network:
    driver: bridge
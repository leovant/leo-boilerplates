version: "2"

services:
  app:
    build: .
    restart: unless-stopped
    volumes:
      - ../app:/app
    networks:
      - default-network
    ports:
      - "8000:8000"
    
  web:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - "app:app.local"
    networks:
      - "80:80"
      - "443:443"
    ports:
      - default-network

networks:
  default-network:
    driver: bridge